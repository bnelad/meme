<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <h1>Meme Generator</h1>

    <section class="gallery">
        <h2>gallery</h2>
    </section>

    <section class="editor hidden">
        <h2>editor</h2>
        <canvas id="my-canvas" class="canvas" height="600" width="600"></canvas>
        <h3>Changing:</h3>
        <input type="text" class="user-text" oninput="onSetText(this.value)">
    </section>
    
    <script src="js/services/util.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
